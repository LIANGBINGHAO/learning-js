<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //1.变量的解构赋值
        let [a, b, c] = [1, 2, 3];
        console.log(a, b, c, typeof a)
        let [head, ...tail] = [4, 5, 6];
        console.log(head, tail)
        //如果解构不成功，变量的值就等于undefined。
        //let [foo] = [];
        //console.log(foo)
        let [bar, foo] = [1];
        console.log(bar, foo)
        //对于 Set 结构，也可以使用数组的解构赋值。
        let [x, y, z] = new Set(['a', 'b', 'c']);
        console.log(x, y, z)
    </script>
</body>

</html>
