<body>
    <script>
        //1.Set
        // 基本用法
        // ES6 提供了新的数据结构 Set。它类似于数组，但是成员的值都是唯一的，没有重复的值。

        // Set本身是一个构造函数，用来生成 Set 数据结构。
        const s = new Set();
        [2, 3, 4, 5, 4, 5, 3, 2, 1].forEach(
            x => s.add(x)
        )
        for (let i of s) {
            console.log(i)
        }

        // 上面代码通过add()方法向 Set 结构加入成员，结果表明 Set 结构不会添加重复的值。

        // Set函数可以接受一个数组（或者具有 iterable 接口的其他数据结构）作为参数，用来初始化。

        // 例一
        const set = new Set([1, 2, 3, 4, 4]);
        [...set]
        // [1, 2, 3, 4]
        // 上面的方法也可以用于，去除字符串里面的重复字符。

        console.log([...new Set('ababbc')].join(''))
        // "abc"

        //去重另一方法
        function dedupe(array) {
            return Array.from(new Set(array));
        }

        dedupe([1, 1, 2, 3]) // [1, 2, 3]

        // 向 Set 加入值的时候，不会发生类型转换，所以5和"5"是两个不同的值。
        // Set 内部判断两个值是否不同，使用的算法叫做“Same - value - zero equality”，它类似于精确相等运算符（===），
        // 主要的区别是向 Set 加入值时认为NaN等于自身，而精确相等运算符认为NaN不等于自身。

        let set2 = new Set();
        let a = NaN;
        let b = NaN;
        set2.add(a);
        set2.add(b);
        set2 // Set {NaN}
        // 上面代码向 Set 实例添加了两次NaN，但是只会加入一个。这表明，在 Set 内部，两个NaN是相等的。

        // 另外，两个对象总是不相等的。

        let set3 = new Set();

        set3.add({});
        set3.size // 1

        set3.add({});
        set3.size // 2
        // 上面代码表示，由于两个空对象不相等，所以它们被视为两个值。


    </script>
